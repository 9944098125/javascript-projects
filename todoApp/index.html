<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>TODO</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" media="screen" href="index.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div style="min-height: 100vh" class="container-fluid p-5 bg-dark">
			<h4 class="text-white fs-2">TODO LIST</h4>
			<form id="create-todo-form" class="mb-5">
				<input
					type="text"
					name="content"
					placeholder="Eg: Buy some milk"
					id="content"
					class="w-100 border-0 mb-3 rounded"
					style="height: 55px; outline: none"
				/>
				<div style="height: 45px">
					<button type="submit" class="w-100 h-100 btn btn-success">
						Add TODO
					</button>
				</div>
			</form>
			<section class="col-md">
				<h4 class="text-white fs-4">TODO ITEMS</h4>
				<div id="todo-items-list"></div>
			</section>
		</div>
		<script src="index.js"></script>
	</body>
</html>
