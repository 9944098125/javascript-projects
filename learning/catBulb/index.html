<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Cat Bulb</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" media="screen" href="index.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="dark-background text-center">
			<div>
				<img
					src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png"
					alt=""
					id="bulb"
					class="bulb-image"
				/>
			</div>
			<div>
				<img
					src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png"
					alt=""
					id="cat"
					class="cat-image"
				/>
			</div>

			<div class="d-flex justify-content-center">
				<div class="switch-board">
					<h2 class="status" id="status">Switched On</h2>
					<div class="d-flex align-items-center justify-content-center gap-4">
						<button
							id="off-switch"
							class="btn text-white"
							onclick="switchOff()"
						>
							Switch Off
						</button>
						<button id="on-switch" class="btn text-white" onclick="switchOn()">
							Switch On
						</button>
					</div>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
