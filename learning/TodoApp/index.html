<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="./logo.webp" />
		<title>Todo App</title>
		<link rel="stylesheet" href="./index.css" type="text/css" media="screen" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap"
			rel="stylesheet"
		/>
		<style>
			*,
			body {
				font-family: "Exo 2", sans-serif;
			}
		</style>
	</head>
	<body>
		<div class="app-container">
			<form id="create-form">
				<input
					type="text"
					name="content"
					placeholder="Enter your Task ! EG: Buy eggs..."
					id="content"
					class="create-field"
				/>
				<button type="submit" class="submit-btn">Add TODO</button>
			</form>
			<div class="list">
				<h3 class="heading">TODO LIST ITEMS</h3>
				<ul class="todo-items-container" id="items"></ul>
			</div>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
