<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="icon" href="./books.jpg" />
		<title>Search Books</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
		<style>
			*,
			body {
				font-family: "Oswald", sans-serif;
			}
			li {
				list-style-type: none;
			}
		</style>
	</head>
	<body class="bg-dark p-5">
		<input
			id="searchBar"
			style="height: 45px; font-size: 15px; font-weight: 800; outline: none"
			type="text"
			class="w-100 rounded border-0 mb-5"
			oninput="searchBook()"
			placeholder="Search Books by Title or Author"
		/>
		<ul
			class="d-flex flex-wrap align-items-center justify-content-center gap-4"
			id="books"
		></ul>
		<div
			class="modal fade"
			id="bookModal"
			tabindex="-1"
			aria-labelledby="bookModalLabel"
			aria-hidden="true"
			data-bs-backdrop="static"
		>
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="bookModalLabel">Book Details</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body" id="modalBody"></div>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
