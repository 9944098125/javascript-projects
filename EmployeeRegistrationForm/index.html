<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Employee Registration</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" media="screen" href="index.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Heebo:wght@700&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
		<style>
			body {
				font-family: "Heebo", sans-serif;
			}
		</style>
	</head>
	<body class="bg-dark p-4">
		<div
			class="bg-warning w-100 py-4 d-flex align-items-center justify-content-center rounded mb-3"
		>
			<h2 class="text-white fw-bold">Employee Registration</h2>
		</div>
		<div class="bg-light p-5 rounded form-section">
			<form class="form" id="form">
				<div class="d-flex align-items-center gap-5 w-100">
					<div class="form-group mb-2 w-50">
						<label for="employeeId" class="fw-bold text-success">
							Employee ID
						</label>
						<input
							type="number"
							id="employeeId"
							class="w-100 form-control"
							placeholder="Employee ID"
							name="employeeId"
						/>
						<p id="idError"></p>
					</div>
					<div class="form-group mb-2 w-50">
						<label for="name" class="fw-bold text-success">
							Employee Name
						</label>
						<input
							type="text"
							id="name"
							class="w-100 form-control"
							placeholder="Enter Employee Name"
							name="employeeName"
						/>
						<p id="nameError"></p>
					</div>
				</div>

				<div class="d-flex align-items-center gap-5 w-100">
					<div class="form-group mb-2 w-50">
						<label for="id" class="fw-bold text-success"> Department </label>
						<select name="department" id="department" class="form-control">
							<option value="">Select One Option</option>
							<option value="IT">IT</option>
							<option value="Finance">Finance</option>
							<option value="Purchases">Purchases</option>
							<option value="Sales">Sales</option>
						</select>
						<p id="departmentError"></p>
					</div>
					<div class="form-group mb-2 w-50">
						<label for="name" class="fw-bold text-success"> Designation </label>
						<select name="designation" id="designation" class="form-control">
							<option value="">Select One Option</option>
							<option value="Executive">Executive</option>
							<option value="Manager">Manager</option>
							<option value="SR. Manager">SR. Manager</option>
						</select>
						<p id="designationError"></p>
					</div>
				</div>

				<div class="form-group mb-5">
					<h6 class="text-success">What do you own ?</h6>
					<div class="d-flex align-items-center justify-content-center gap-3">
						<div class="col-md">
							<label htmlFor="two">
								<input type="checkbox" name="vehicle" value="Two wheeler" />
								Two Wheeler
							</label>
						</div>
						<div class="col-md">
							<label htmlFor="four">
								<input type="checkbox" name="vehicle" value="Four wheeler" />
								Four Wheeler
							</label>
						</div>
						<div class="col-md">
							<label htmlFor="cycle">
								<input type="checkbox" name="vehicle" value="Cycle" />
								Bi-Cycle
							</label>
						</div>
						<div class="col-md">
							<label htmlFor="all">
								<input type="checkbox" name="vehicle" value="All of them" />
								All of them
							</label>
						</div>
					</div>
					<p id="vehicleError"></p>
				</div>

				<div class="d-flex align-items-center justify-content-center gap-5">
					<button class="btn btn-success w-50" type="submit">Submit</button>
					<button class="btn btn-danger" type="button">Cancel</button>
				</div>
			</form>
			<span>
				<a href="https://aroha.co.in/#mega">About the Company</a>
			</span>
			<div
				class="modal fade"
				tabindex="-1"
				id="modal"
				data-bs-backdrop="static"
			>
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="modalLabel">Employee Details</h5>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div id="modal-body">
							<div
								class="d-flex flex-column justify-content-center align-items-center"
							>
								<div class="text-primary" id="idDiv"></div>
								<div class="text-primary" id="nameDiv"></div>
								<div class="text-primary" id="departmentDiv"></div>
								<div class="text-primary" id="designationDiv"></div>
								<div class="text-primary" id="vehicleDiv"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
